<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Rushikesh</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="chat-widget">
        <button class="chat-toggle">
            <i class="fas fa-comments"></i>
        </button>

        <div class="chat-container">
            <div class="chat-header">
                <h3>Chat with Rushikesh</h3>
                <button class="close-chat">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="chat-messages">
                <div class="message bot">
                    <p>Hi! I'm Rushikesh's AI assistant. How can I help you learn more about my professional background
                        and interests?</p>
                </div>
            </div>

            <div class="quick-questions">
                <button class="quick-question">Tell me about your experience</button>
                <button class="quick-question">What are your skills?</button>
                <button class="quick-question">What are you looking for?</button>
                <button class="quick-question">How can I contact you?</button>
            </div>

            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button class="send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>

</html>
